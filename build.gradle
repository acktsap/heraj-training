apply plugin: 'java'

// setting for build script
buildscript {
  ext {
    herajVersion = '0.9.0'
    junitVersion = '4.12'
  }
  repositories {
    maven {
      url "http://dist.wso2.org/maven2"
    }
    mavenCentral()
    jcenter()
  }
}

group = 'io.aergo'
version = '0.1-SNAPSHOT'

repositories {
  mavenLocal()
  maven {
    url  "https://dl.bintray.com/acktsap/maven" 
  }
  maven {
    url "http://dist.wso2.org/maven2"
  }
  mavenCentral()
  jcenter()
}

dependencies {
  implementation "io.aergo:heraj-transport:${herajVersion}"
  implementation "io.aergo:heraj-wallet:${herajVersion}"
  implementation "io.aergo:heraj-smart-contract:${herajVersion}"
  testImplementation "junit:junit:${junitVersion}"
}
